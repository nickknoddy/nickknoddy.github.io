{%- if site.minima.social_links.github -%}
<a href="https://github.com/{{ site.minima.social_links.github | cgi_escape | escape }}" title="{{ site.minima.social_links.github | escape }}">
  <svg class="svg-icon">
    <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
  </svg>
  <span class="username">{{ site.minima.social_links.github | escape }}</span>
</a>
{%- endif -%}
